<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo</title>
</head>
<body>

    <table border="1">
        <tr>
            <td colspan="3">a</td>
            <td rowspan="2">b</td>
        </tr>
        <tr>
            <td>c</td>
            <td>d</td>
            <td>e</td>
        </tr>
        <tr>
            <td>f</td>
            <td colspan="3" rowspan="2">g</td>
        </tr>
        <tr>
            <td>h</td>
        </tr>
    </table>
    
</body>
</html>
