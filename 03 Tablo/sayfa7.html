<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Not Tablosu</h2>
    <table border="1">
        <tr>
          <th rowspan="2">Dersler</th>
          <th colspan="2">Sınavlar</th>
        </tr>
        <tr>
          <th>Sınav 1</th>
          <th>Sınav 2</th>
        </tr>
        <tr>
          <td>Matematik</td>
          <td>70</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Türkçe</td>
          <td>60</td>
          <td>70</td>
        </tr>
        <tr>
          <td colspan="3">Toplam 2 ders</td>
        </tr>
      </table>

      <h2>Ürün Tablosu</h2>
      <table border="1">
        <tr>
            <th>Ürün Adı</th>
            <th>Kategori</th>
            <th>Bilgi</th>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Laptop</td>
            <td>Stok: 25 Adet</td>
        </tr>
        <tr>
            <td>Fiyat: 15.000 TL</td>
        </tr>
        <tr>
            <td>Telefon</td>
            <td>Elektronik</td>
            <td>Stok: 50 Adet</td>
        </tr>
        <tr>
            <td rowspan="2">Tablet</td>
            <td rowspan="2">Elektronik</td>
            <td>Stok: 30 Adet</td>
        </tr>
        <tr>
            <td>Fiyat: 8.000 TL</td>
        </tr>
    </table>
      
</body>
</html>
