<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <p>
        <label for="metin">Metin</label>
        <input type="text" name="metin" id="metin">
    </p>
    <p>
        <label for="sifre">Şifre</label>
        <input type="password" name="sifre" id="sifre">
    </p>
    <p>
        <label for="onay">Onay</label>
        <input type="checkbox" name="onay" id="onay" checked>
    </p>
    <p>
        <input type="checkbox" name="onay1" id="onay1">
        <label for="onay1">Onay 1</label>
        <input type="checkbox" name="onay2" id="onay2">
        <label for="onay2">Onay 2</label>
        <input type="checkbox" name="onay3" id="onay3">
        <label for="onay3">Onay 1</label>
    </p>
    <p>
        <input type="radio" name="secenek" id="secenek1" checked>
        <label for="secenek1">Seçenek 1</label>
        <input type="radio" name="secenek" id="secenek2">
        <label for="secenek2">Seçenek 2</label>
        <input type="radio" name="secenek" id="secenek3">
        <label for="secenek3">Seçenek 1</label>
    </p>
    <p>
        <label for="dosya">Dosya</label>
        <input type="file" name="dosya" id="dosya" accept=".doc,.docx">
    </p>
</body>
</html>
